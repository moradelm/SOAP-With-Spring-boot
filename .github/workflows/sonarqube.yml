name: CI/CD Pipeline with OWASP ZAP and SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Pull OWASP ZAP Docker Image
        run: docker pull owasp/zap2docker-weekly

      - name: Run OWASP ZAP Security Scan
        run: |
          docker run -t owasp/zap2docker-weekly zap-baseline.py -t http://your-app-url -g gen.conf -r zap_report.html

      - name: Upload ZAP Report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html

  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SonarQube Scanner
        uses: SonarSource/sonarcloud-github-action@v1

      - name: Run SonarQube Analysis
        run: |
          sonar-scanner -Dsonar.projectKey=your-project-key \
            -Dsonar.organization=your-org-key \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
